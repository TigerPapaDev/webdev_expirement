<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Admin管理系统</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-XYCjB+hFAjSbgf9yKUgbysEjaVLOXhCgATTEBpCqT1R3jvG5LGRAK5ZIyRbH5vpX" crossorigin="anonymous">
    <style>

        #top{
            padding-left: 40px
        }
        #login{
            margin-top: 100px;
        }
        #login input{
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="page-header" >
        <h1>Admin管理系统<small>a robust frame</small></h1>
    </div>
    <div class="row" id="login">
        <div class="col col-md-6 col-md-push-3 well">
            <form role="form" action="/login" method="post" id = "mainform">
                <h2 class="form-signin-heading">请登录</h2>
                <label for="inputEmail" class="sr-only">用户名</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="user name" required autofocus>
                <label for="inputPassword" class="sr-only">密码</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
